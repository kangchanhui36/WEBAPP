<!-- 여기는 HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | 커뮤니티</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #postForm {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment {
            margin-top: 5px;
            padding: 5px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }

        .comments {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 70%;
            margin-right: 5px;
        }

        input[type="text"],
        button {
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <h1>커뮤니티 웹사이트</h1>
        
        <!-- 게시글 작성 양식 -->
        <form id="postForm">
            <textarea id="postContent" placeholder="게시글을 작성하세요"></textarea>
            <button type="submit">게시</button>
        </form>
        
        <!-- 게시글 목록 -->
        <div id="posts">
            <!-- 여기에 게시글이 동적으로 추가될 것입니다 -->
        </div>
    </div>

    <script>
        // 클라이언트 측 JavaScript 코드
        document.getElementById('postForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const postContent = document.getElementById('postContent').value;
          if (postContent.trim() !== '') {
            fetch('fashioninseoul.netlify.app', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ content: postContent }),
            })
            .then(response => response.json())
            .then(data => {
              console.log('게시글이 서버에 전송되었습니다.');
              // 성공적으로 서버에 데이터를 전송한 후에 할 작업들
            })
            .catch(error => {
              console.error('게시글을 전송하는 중 오류가 발생했습니다:', error);
              // 전송 실패 시 수행할 작업들
            });
            document.getElementById('postContent').value = ''; // 게시글 작성 후 입력 필드 초기화
          }
        });
    </script>
</body>
</html>

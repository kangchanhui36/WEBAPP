<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>패션스팟</title>
    <link rel="stylesheet" href="/static/css/sub1.css">
</head>
<body>
    <div class="recommendations">
        <h1>오늘의 추천 스팟</h1>
        <ul id="recommendedList"><div id="itemsList"></div></ul>
    </div>
    <div id="mapModal" class="modal">
        <!-- 모달 내용 -->
        <div class="modal-content">
            <!-- 카카오 맵이 들어갈 컨테이너 -->
            <div id="kakaoMap" style="width: 100%; height: 400px;"></div>
            <!-- 모달 닫기 버튼 -->
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>
    <div class="list-container">
        <h1>패션스팟 목록</h1>
        <ul id="myList"></ul>
    </div>
    <h1>더 많은 장소 준비중...</h1>

    <!-- Kakao 지도 API 스크립트 로드 -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=98a681d0a8563339390a399e5afa7943"></script>
    <script src="/static/js/sub1.js">
        
    </script>
</body>
</html>

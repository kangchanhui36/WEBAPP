<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | 커뮤니티</title>
    <style>
        /* 여기는 여러분의 CSS 코드 */
    </style>
</head>

<body>
    <div class="container">
        <h1>커뮤니티 웹사이트</h1>
        
        <!-- 게시글 작성 양식 -->
        <form id="postForm">
            <textarea id="postContent" placeholder="게시글을 작성하세요"></textarea>
            <button type="submit">게시</button>
        </form>
        
        <!-- 게시글 목록 -->
        <div id="posts">
            <!-- 여기에 게시글이 동적으로 추가될 것입니다 -->
        </div>
    </div>

    <script>
        let postData = {
          posts: []
        };

        const savedData = localStorage.getItem('savedData');
        if (savedData) {
          postData = JSON.parse(savedData);
          displayPosts();
        }

        function saveData() {
          localStorage.setItem('savedData', JSON.stringify(postData));
        }

        function createPost(content) {
          const newPost = {
            content: content,
            comments: []
          };
          postData.posts.push(newPost);
          saveData();
          displayPosts();
        }

        function addComment(button) {
          const commentInput = button.previousElementSibling;
          const commentContent = commentInput.value;
          const postId = button.closest('.post').getAttribute('data-id');
          const newComment = {
            content: commentContent
          };
          postData.posts[postId].comments.push(newComment);
          saveData();
          displayPosts();
        }

        function displayPosts() {
          const postsContainer = document.getElementById('posts');
          postsContainer.innerHTML = '';
          postData.posts.forEach((post, index) => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.setAttribute('data-id', index);
            postElement.innerHTML = `
              <p>${post.content}</p>
              <div class="comments">
                <input type="text" placeholder="댓글 달기">
                <button onclick="addComment(this)">댓글</button>
              </div>
            `;
            post.comments.forEach(comment => {
              const commentElement = document.createElement('div');
              commentElement.classList.add('comment');
              commentElement.textContent = comment.content;
              postElement.querySelector('.comments').appendChild(commentElement);
            });
            postsContainer.appendChild(postElement);
          });
        }

        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', function(event) {
          event.preventDefault();
          const postContent = document.getElementById('postContent').value;
          if (postContent.trim() !== '') {
            createPost(postContent);
            document.getElementById('postContent').value = ''; // 게시글 작성 후 입력 필드 초기화
          }
        });
    </script>
</body>
</html>

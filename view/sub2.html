<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | 커뮤니티</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #postForm {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .comment {
            margin-top: 5px;
            padding: 5px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }

        .comments {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 70%;
            margin-right: 5px;
        }

        input[type="text"],
        button {
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>커뮤니티 웹사이트</h1>
        
        <!-- 게시글 작성 양식 -->
        <form id="postForm">
            <textarea id="postContent" placeholder="게시글을 작성하세요"></textarea>
            <button type="submit">게시</button>
        </form>
        
        <!-- 게시글 목록 -->
        <div id="posts">
            <!-- 여기에 게시글이 동적으로 추가될 것입니다 -->
        </div>
    </div>

    <script>
        // JavaScript 코드 작성
        const postForm = document.getElementById('postForm');
        const postContent = document.getElementById('postContent');
        const postsContainer = document.getElementById('posts');

        postForm.addEventListener('submit', function(event) {
            event.preventDefault();
            createPost(postContent.value);
            postContent.value = ''; // 게시글 작성 후 입력 필드 초기화
        });

        function createPost(content) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <p>${content}</p>
                <div class="comments">
                    <input type="text" placeholder="댓글 달기">
                    <button onclick="addComment(this)">댓글</button>
                </div>
            `;
            postsContainer.appendChild(postElement);
        }

        function addComment(button) {
            const commentInput = button.previousElementSibling;
            const commentContent = commentInput.value;
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment');
            commentElement.textContent = commentContent;
            button.parentNode.appendChild(commentElement);
            commentInput.value = ''; // 댓글 작성 후 입력 필드 초기화
        }
    </script>
    
</body>
</html>

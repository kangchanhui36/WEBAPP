// 기존의 랜덤 추천 아이템을 표시하는 부분은 유지됩니다.
function displayRandomItems() {
    const randomItems = getRandomItems(items, 3);

    randomItems.forEach(item => {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = item.imageUrl;
        const description = document.createElement('p');
        description.textContent = item.description;
        description.classList.add('item-description');
        li.appendChild(img);
        li.appendChild(description);
        recommendedList.appendChild(li);
    });
}

function getRandomItems(array, count) {
    const shuffled = array.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

items.forEach(item => {
    const li = document.createElement('li');
    const img = document.createElement('img');
    img.src = item.imageUrl;
    const description = document.createElement('p');
    description.textContent = item.description;
    description.classList.add('item-description');
    li.appendChild(img);
    li.appendChild(description);

    // 클릭 이벤트 리스너 등록
    li.addEventListener('click', () => {
        // 모달 요소 생성
        const modal = document.createElement('div');
        modal.classList.add('modal');
        
        // 모달 내 지도를 담을 요소 생성
        const mapContainer = document.createElement('div');
        mapContainer.style.width = '100%';
        mapContainer.style.height = '400px';

        // 클릭한 아이템의 위도와 경도를 사용하여 지도 생성
        const map = new kakao.maps.Map(mapContainer, {
            center: new kakao.maps.LatLng(item.latitude, item.longitude),
            level: 4,
        });

        // 마커 생성
        const markerPosition = new kakao.maps.LatLng(item.latitude, item.longitude);
        const marker = new kakao.maps.Marker({
            position: markerPosition,
            map: map,
        });

        // 오버레이 생성
        const content = `<div class="marker-text">${item.description}</div>`;
        const overlay = new kakao.maps.CustomOverlay({
            position: markerPosition,
            content: content,
            xAnchor: 0.5,
            yAnchor: 2.5,
        });

        // 오버레이 지도에 추가
        overlay.setMap(map);

        // 모달에 지도 추가
        modal.appendChild(mapContainer);

        // 닫기 버튼 생성 및 이벤트 리스너 등록
        const closeButton = document.createElement('button');
        closeButton.textContent = 'Close';
        closeButton.addEventListener('click', () => {
            modal.remove(); // 모달 닫기
        });

        // 모달에 닫기 버튼 추가
        modal.appendChild(closeButton);

        // 모달을 body에 추가하여 화면에 표시
        document.body.appendChild(modal);
    });

    myList.appendChild(li);
});
